<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside>
            <div class="header">
                <img src="assets/Logo.svg" alt="ícone de comemoração festiva">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
            <img class="background-image" src="assets/Background.png" alt="foto de um pedaço de bolo">
        </aside>

        <main>
            <div class="main-container">

                <h2>Crie seu convite</h2>

                <form method="post" enctype="multipart/form-data">
                    
                    <div class="about-event">

                        <fieldset>
                            <legend class="header">
                                <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                                <h3>Sobre o evento</h3>
                            </legend>

                            <div class="flex-1">
                                <label for="name">Título</label>
                                <input placeholder="Nome do evento" type="text" name="name" id="name">
                            </div>
                            
                            <div class="grid">
                                <div>
                                    <label for="begin">Início</label>
                                    <input type="datetime-local" id="begin" name="begin">
                                </div>
                            
                                <div>
                                    <label for="end">Fim</label>
                                    <input type="datetime-local" name="end" id="end">
                                </div>
                            
                                <div class="radio-type">
                                    <label for="type">Tipo</label>

                                    <div class="segmented-control">
                                        <div>
                                            <input type="radio" name="meeting-type" id="in-person" value="in-person" checked>
                                            <label for="in-person">
                                                <div class="img-face-to-face"></div>
                                                Presencial  
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <input type="radio" name="meeting-type" id="online" value="online">
                                            <label for="online">
                                                <div class="img-online"></div>
                                                Online
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="location">Local</label>
                                    <input type="text" name="location" id="location" placeholder="Link ou endereço">
                                </div>
                            </div>
                            
                            <div>
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description" rows="6" placeholder="Escreva sobre os detalhes do evento" required></textarea>

                                <div class="error-textarea">
                                    <div class="circle-error"></div>
                                    <span>Error message</span>
                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <div class="personalization">
                        <fieldset>
                            <legend>
                                <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                                <h3>Personalização</h3>
                            </legend>

                            <div class="radio-type">
                                <label for="colors">Cor principal</label>                                
                                <div class="colors-section">

                                    <div class="circle">
                                        <input type="radio" name="color" id="brand-light" value="brand-light" checked>
                                        
                                        <label for="brand-light">
                                            <div class="brand-light"></div>
                                        </label>
                                    </div>
                                    
                                    <div class="circle">
                                        <input type="radio" name="color" id="navy" value="navy">
                                        
                                        <label for="navy">
                                            <div class="navy"></div>
                                        </label>
                                    </div>
            

                                    <div class="circle">
                                        <input type="radio" name="color" id="purple" value="purple">
                                        
                                        <label for="purple">
                                            <div class="purple"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="fuschia" value="fuschia">
                                        
                                        <label for="fuschia">
                                            <div class="fuschia"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="pink" value="pink">
                                        
                                        <label for="pink">
                                            <div class="pink"></div>
                                        </label>
                                    </div>


                                    <div class="circle">
                                        <input type="radio" name="color" id="danger" value="danger">
                                        
                                        <label for="danger">
                                            <div class="danger"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="orange" value="orange">
                                        
                                        <label for="orange">
                                            <div class="orange"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="yellow" value="yellow">
                                        
                                        <label for="yellow">
                                            <div class="yellow"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="lime" value="lime">
                                        
                                        <label for="lime">
                                            <div class="lime"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="green" value="green">
                                        
                                        <label for="green">
                                            <div class="green"></div>
                                        </label>
                                    </div>


                                    <div  class="circle">
                                        <input type="radio" name="color" id="cyan" value="cyan">
                                        
                                        <label for="cyan">
                                            <div class="cyan"></div>
                                        </label>
                                    </div>

                                </div>
                            </div>

                            <div>
                                <label for="">Tema do evento</label>

                                <div class="cards">
                                    <div class="card">
                                        <input checked type="radio" id="aniversario" name="card" value="aniversario">
                                        <label for="aniversario">
                                        <img src="assets/images/Image.jpg" alt="">
                                        <p>Aniversário</p>
                                        </label>
                                    </div>

                                     <div class="card">
                                        <input type="radio" id="infantil" name="card" value="infantil">
                                        <label for="infantil">
                                        <img src="assets/images/Image-1.jpg" alt="">
                                        <p>Infantil</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                        <input type="radio" id="formatura" name="card" value="formatura">
                                        <label for="formatura">
                                        <img src="assets/images/Image-2.jpg" alt="">
                                        <p>Formatura</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                        <input type="radio" id="casamento" name="card" value="casamento">
                                        <label for="casamento">
                                        <img src="assets/images/Image-3.jpg" alt="">
                                        <p>Casamento</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="cha-de-bebe" name="card" value="cha-de-bebe">
                                        <label for="cha-de-bebe">
                                        <img src="assets/images/Image-4.jpg" alt="">
                                        <p>Chá de bebê</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="cha-de-panela" name="card" value="cha-de-panela">
                                        <label for="cha-de-panela">
                                        <img src="assets/images/Image-5.jpg" alt="">
                                        <p>Chá de panela</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="carnaval" name="card" value="carnaval">
                                        <label for="carnaval">
                                        <img src="assets/images/Image-6.jpg" alt="">
                                        <p>Carnaval</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="pascoa" name="card" value="pascoa">
                                        <label for="pascoa">
                                        <img src="assets/images/Image-7.jpg" alt="">
                                        <p>Páscoa</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="sao-joao" name="card" value="sao-joao">
                                        <label for="sao-joao">
                                        <img src="assets/images/Image-8.jpg" alt="">
                                        <p>São João</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="halloween" name="card" value="halloween">
                                        <label for="halloween">
                                        <img src="assets/images/Image-9.jpg" alt="">
                                        <p>Halloween</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="natal" name="card" value="natal">
                                        <label for="natal">
                                        <img src="assets/images/Image-10.jpg" alt="">
                                        <p>Natal</p>
                                        </label>
                                    </div>

                                    <div class="card">
                                         <input type="radio" id="outra" name="card" value="outra">
                                        <label for="outra">
                                        <img src="assets/images/Image-11.jpg" alt="">
                                        <p>Outra</p>
                                        </label>
                                    </div> 

                                    
                                </div>
                            </div>

                            <div class="style-card"> 
                                <div class="theme">
                                    <p>Estilo</p> 
                                        <div>
                                            <input type="checkbox" name="checkbox" id="checkbox" value="escuro">
                                            <label for="checkbox">
                                                <div class="circle-in-label"></div>
                                            </label>
                                            <span></span>
                                        </div>  
                                </div>
                                <div class="photo">
                                    <p>Foto de capa</p>

                                    <input  type="file" name="photo" id="photo" onchange="mostrarNomeArquivo(); validarTipoArquivo()"  accept="image/*" required> 

                                    <div class="cover-photo">
                                        <label for="photo">
                                            <div class="img-photo"></div>
                                            <strong>Selecionar</strong>
                                        </label>
                                        <span id="nome-arquivo">Nenhum arquivo selecionado</span> 
                                    </div>

                                    <div class="error">
                                        <div class="circle-error"></div>
                                        <span>Error message</span>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="contact">
                        <fieldset>
                            <legend>
                                <img src="assets/icons/contact.svg" alt="ícone de contato">
                                <h3>Dados para contato</h3>
                            </legend>  
                                <div class="info-contact">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="name" placeholder="Nome completo" required>

                                    <div class="error">
                                        <img src="assets/icons/circle-alert.svg" alt="ícone de alerta">
                                        <span>Campo obrigatório</span>
                                    </div>

                                    <div class="mail-phone">
                                        <div>
                                            <label for="email">E-mail</label>
                                            <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
                                        </div>

                                        <div>
                                             <label for="phone">Telefone</label>
                                             <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999 ">
                                        </div>
                                    </div>
                                  
                                </div>
                            
                        </fieldset>
                    </div>

                    <div class="line"></div>

                    <div class="terms">

                        <label for="term-1" class="term">                       
                                    <input type="checkbox" id="term-1" name="term-1">
                                    <div class="box"></div>
                                        <p> Li e concordo com os 
                                            <a href="#">Termos e Condições</a>
                                            e com a 
                                            <a href="#">Política de Privacidade</a>
                                        </p>  
                        </label>         
                              
                        <label for="term-2" class="term">                       
                                    <input type="checkbox" id="term-2" name="term-2">
                                    <div class="box"></div>
                                        <p> 
                                            Aceito receber atualizações e promoções por e-mail
                                        </p>  
                        </label> 


                        <label for="term-3" class="term">                                                   
                                    <input type="checkbox" id="term-3" name="term-3">
                                    <div class="box"></div>
                                        <p> 
                                            Aceito receber atualizações e promoções por SMS
                                        </p>  
                        </label> 

                    </div>

                    <div class="button">                
                            <button>
                                <img src="assets/icons/ticket.svg" alt="ícone de ticket">
                                Gerar convite
                            </button>             
                    </div>
                </form>  
            </div>
            
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
