<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside>
            <div class="header">
                <img src="assets/Logo.svg" alt="ícone de comemoração festiva">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
            <img class="background-image" src="assets/Background.png" alt="foto de um pedaço de bolo">
        </aside>

        <main>
            <div class="main-container">
                <div class="about-event">

                    <h2>Crie seu convite</h2>
    
                    <form method="post" enctype="multipart/form-data">
                        <fieldset>
                            <legend class="header">
                                <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                                <p>Sobre o evento</p>
                            </legend>

                            <div class="flex-1">
                                <label for="name">Título</label>
                                <input placeholder="Nome do evento" type="text" name="name" id="name">
                            </div>
                            
                            <div class="grid">
                                <div>
                                    <label for="begin">Início</label>
                                    <input type="datetime-local" id="begin" name="begin">
                                </div>
                            
                                <div>
                                    <label for="end">Fim</label>
                                    <input type="datetime-local" name="end" id="end">
                                </div>
                            
                                <div class="radio-type">
                                    <label for="type">Tipo</label>

                                    <div class="segmented-control">
                                        <div>
                                            <input type="radio" name="type" id="presencial" value="Presencial" checked>
                                            <label for="presencial">
                                                <img src="assets/icons/building-2.svg">
                                                Presencial  
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <input type="radio" name="type" id="online" value="Online">
                                            <label for="online">
                                                <img src="assets/icons/video.svg" alt="Ícone Online">
                                                Online
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="location">Local</label>
                                    <input type="text" name="location" id="location" placeholder="Link ou endereço">
                                </div>
                            </div>
                            
                            
                        </fieldset>
                    </form>  
    
                </div>
            </div>
            
        </main>
    </div>
</body>
</html>
