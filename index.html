<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside>
            <div class="header">
                <img src="assets/Logo.svg" alt="ícone de comemoração festiva">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </div>
            <img class="background-image" src="assets/Background.png" alt="foto de um pedaço de bolo">
        </aside>

        <main>
            <div class="main-container">

                <h2>Crie seu convite</h2>

                <form method="post" enctype="multipart/form-data">
                    
                    <div class="about-event">

                        <fieldset>
                            <legend class="header">
                                <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                                <p>Sobre o evento</p>
                            </legend>

                            <div class="flex-1">
                                <label for="name">Título</label>
                                <input placeholder="Nome do evento" type="text" name="name" id="name">
                            </div>
                            
                            <div class="grid">
                                <div>
                                    <label for="begin">Início</label>
                                    <input type="datetime-local" id="begin" name="begin">
                                </div>
                            
                                <div>
                                    <label for="end">Fim</label>
                                    <input type="datetime-local" name="end" id="end">
                                </div>
                            
                                <div class="radio-type">
                                    <label for="type">Tipo</label>

                                    <div class="segmented-control">
                                        <div>
                                            <input type="radio" name="meeting-type" id="in-person" value="in-person" checked>
                                            <label for="in-person">
                                                <div class="img-face-to-face"></div>
                                                Presencial  
                                            </label>
                                        </div>
                                        
                                        <div>
                                            <input type="radio" name="meeting-type" id="online" value="online">
                                            <label for="online">
                                                <div class="img-online"></div>
                                                Online
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label for="location">Local</label>
                                    <input type="text" name="location" id="location" placeholder="Link ou endereço">
                                </div>
                            </div>
                            
                            <div>
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description" cols="64" rows="6" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                        </fieldset>
                    </div>

                    <div class="personalization">
                        <fieldset>
                            <legend>
                                <img src="assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">
                                <p>Personalização</p>
                            </legend>

                            <div class="radio-type">

                                <label for="colors">Cor principal</label> 
                                
                                <div class="colors-section">

                                    <div class="circle">
                                        <input type="radio" name="color" id="brand-light" value="brand-light" checked>
                                        
                                        <label for="brand-light">
                                            <div class="brand-light"></div>
                                        </label>
                                    </div>
                                    
                                    <div class="circle">
                                        <input type="radio" name="color" id="navy" value="navy">
                                        
                                        <label for="navy">
                                            <div class="navy"></div>
                                        </label>
                                    </div>
            

                                    <div class="circle">
                                        <input type="radio" name="color" id="purple" value="purple">
                                        
                                        <label for="purple">
                                            <div class="purple"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="fuschia" value="fuschia">
                                        
                                        <label for="fuschia">
                                            <div class="fuschia"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="pink" value="pink">
                                        
                                        <label for="pink">
                                            <div class="pink"></div>
                                        </label>
                                    </div>


                                    <div class="circle">
                                        <input type="radio" name="color" id="danger" value="danger">
                                        
                                        <label for="danger">
                                            <div class="danger"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="orange" value="orange">
                                        
                                        <label for="orange">
                                            <div class="orange"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="yellow" value="yellow">
                                        
                                        <label for="yellow">
                                            <div class="yellow"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="lime" value="lime">
                                        
                                        <label for="lime">
                                            <div class="lime"></div>
                                        </label>
                                    </div>

                                    <div class="circle">
                                        <input type="radio" name="color" id="green" value="green">
                                        
                                        <label for="green">
                                            <div class="green"></div>
                                        </label>
                                    </div>


                                    <div  class="circle">
                                        <input type="radio" name="color" id="cyan" value="cyan">
                                        
                                        <label for="cyan">
                                            <div class="cyan"></div>
                                        </label>
                                    </div>

                                </div>
                                

                            </div>

                        </fieldset>
                    </div>
                    
                </form>  
            </div>
            
        </main>
    </div>

</body>
</html>
